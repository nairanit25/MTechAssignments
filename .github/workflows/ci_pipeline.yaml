name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

#      - name: Lint with flake8
#        run: |
#          pip install flake8
#          flake8 .
#
#      - name: Type check with mypy
#        run: |
#          pip install mypy
#          mypy src/
#
#      - name: Run tests
#        run: |
#          pip install pytest
#          pytest

      - name: Check DVC data tracking
        run: |
          pip install dvc
          dvc status

      - name: Verify MLflow Tracking URI
        run: |
          pip install mlflow
          python -c "import mlflow; assert mlflow.get_tracking_uri()"

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Docker/Dockerfile
          push: true
          tags: nairanit25/housing-mlops:latest

  deploy:
    needs: docker-build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          mkdir -p ~/.docker/cli-plugins
          curl -SL https://github.com/docker/compose/releases/download/v2.24.4/docker-compose-linux-x86_64 -o ~/.docker/cli-plugins/docker-compose
          chmod +x ~/.docker/cli-plugins/docker-compose        

      - name: Deploy using Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d

      - name: Health check API
        run: |
          sleep 120
          curl --fail http://localhost:8000/health || exit 1
